<html>
	<head>
		<!--Load the AJAX API-->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			// Load the Visualization API and the piechart package.
			google.charts.load('current', {'packages':['line']});
			
			// Set a callback to run when the Google Visualization API is loaded.
			google.charts.setOnLoadCallback(drawChart);
			
			// Callback that creates and populates a data table,
			// instantiates the pie chart, passes in the data and
			//  draw it.
			function drawChart() {
				// Create the data table.
				var data = new google.visualization.DataTable();

				// 그래프 데이터 칼럼
				<%HEADER%>
				// 데이터 추가
				data.addRows([
					<%DATA%>
				]);

				// Set chart options
				var options = {
					chart: {
						title: '2019 Capstone Design I',
						subtitle: 'Homwork in week 4: Current temperatures graph\n\n<%STARTTIME%> ~ <%LASTTIME%>'
					},
//					curveType: 'function',
					width: 1024,
					height: 512,
					vAxis: { title: 'Temps (Celsius)' },
					hAxis: { title: 'Datetime'},
					colors: ['red']
				};

				// Instantiate and draw our chart, passing in some options.
				var chart = new google.charts.Line(document.getElementById('line_top_x'));
				chart.draw(data, google.charts.Line.convertOptions(options));
			}	
		</script>
	</head>
	<body>
	<!--Div that will hold the pie chart-->
		<div id="line_top_x"></div>
		<div style="font-size: 14px">Codes URL by LIM Wookyung</div>
		<div style="font-size: 14px;color: #C0C0C0"> 
			Node.js: <a href="https://github.com/buyeolim/CD1/blob/master/temp_project/web_graph.js">Link</a><br>
			Arduino: <a href="https://github.com/buyeolim/CD1/blob/master/temp_project/temp_send.ino">Link</a><br>
		</div>
	</body>
</html>
